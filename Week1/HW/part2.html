<DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			fieldset {background:lightyellow; border: 10px solid yellow; margin-bottom:10px;
								width:720px;}
			label {width:180px; display:inline-block; text-align: right; vertical-align: top;}
			
		</style>
	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating Websites</h1>
		<form enctype="multipart/form-data" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method post>
			<!-- photo -->
			<fieldset>
				<legend>Your Face</legend>
				<label name = "imageToUpload" id = "imageToUpload">Your Image: </label>
				<input type="file" name = "imageToUpload" required> <br>
				<label name = "preview" id = "preview">Image Preview: </label>
				<img src = "" id = "preview" />
			</fieldset>	<br>

			<!-- general detail -->
			<fieldset>
				<legend>Your General Details</legend>
				<label name = "username" id = "username">Name: </label>
				<input type="text" name = "username" placeholder = "Your full name" required> <br>
				
				<label name = "gender" id = "gender">Gender: </label>
				<input type="radio" name = "gender" value = "male" required> Male
				<input type="radio" name = "gender" value = "female" required> Female <br>

				<label name = "age" id = "age">Age: </label>
				<input type="number" name = "age" required> <br>

				<label name = "birthday" id = "birthday">Date Of Birth: </label>
				<input type="date" name = "birthday" > <br>

				<label name = "color" id = "color">Favorite Color: </label>
				<input type="color" name = "color"> <br>
				<label name = "countries" id = "countries">Which Country: </label>
				<select name = "countries" >
					<option name = "none"></option>
					<option name = "china">China</option>
					<option name = "us">the United State</option>	
					<option name = "uk">the United Kingdom</option>	
					<option name = "russia">Russia</option>	
					<option name = "japan">Japan</option>		
				</select> <br>
			</fieldset>	<br>

			<!-- indicators -->
			<fieldset>
				<legend>Your Indicators</legend>
				<label name = "hright" id = "hright">Height: </label>
				Short<input type="range" name = "height" min = "0" max = "100" step = "5" value = "50">Tall <br>
				<label name = "salary" id = "salary">Salary: </label>
				Poor<input type="range" min = "0" max = "100" step = "5" name = "salary" value = "50">Rich <br>
			</fieldset> <br>

			<!-- contact info -->
			<fieldset>
				<legend>Your Contact Infomation</legend>
				<label name = "email" id = "email">Email: </label>
				<input type="email" name = "email" required><br>
				<label name = "mobile" id = "mobile">Mobile: </label>
				<input type="tel" name = "mobile"><br>
				<label name = "address" id = "address">Address: </label>
				<textarea row = "3" col = "30" name = "address"></textarea><br>
				<label name = "contactMethods" id = "contactMethods">Methods to contact you: </label>
				<input type="checkbox" name = "contactMethod" value="email">Email
				<input type="checkbox" name = "contactMethod" value="whatsapp">Whatsapp
				<input type="checkbox" name = "contactMethod" value="inappchat">In-app chat
			</fieldset>
			<input type="submit" value="Submit">
		</form>
		
	</body>
</html>
